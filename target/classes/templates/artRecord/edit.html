<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{artRecord.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{artRecord.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/artRecords}" th:text="#{artRecord.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('artRecord')}" />
            <form th:action="${T(zw.co.softwarezimbabwe.hivitals.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='artRecord', field='patientNmumber')}" />
                <div th:replace="~{fragments/forms::inputRow(object='artRecord', field='hivStatus')}" />
                <input type="submit" th:value="#{artRecord.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
